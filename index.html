<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vowel Replacement</title>
  </head>
  <body>
    <div class="container">
      <form id="string">
        <div class="form-group">
          <label for="letterString">Enter a random sentence to have all of the vowels replaced with dashes!</label>
          <input id="letterString" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Iterate!</button>

      </form>

        <div>
          <ul id="stringOutput">

          </ul>
        </div>

    </div>
  </body>
</html>
